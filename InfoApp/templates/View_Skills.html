<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title22</title>
</head>


<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Skills table</h4>
                    </p>
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> # </th>
                            <th> Skill name </th>
                            <th> Action </th>
                          </tr>
                        </thead>
                        <tbody>

                        {% for i in data %}
                          <tr>
                            <td> {{forloop.counter}} </td>
                            <td> {{i.name}} </td>
                            <td><a href="{% url 'Del_Skills' sid=i.id %}" class="btn btn-outline-danger">Delete</a></td>

                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

<body>

</body>
{% endblock %}
</html>
