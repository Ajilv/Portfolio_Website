
<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>

    <!-- Include Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>

<div class="col-md-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add Project</h4>
      <form class="forms-sample" action="{% url 'save_project' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group row">
          <label for="projectName" class="col-sm-3 col-form-label">Project Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="projectName" name="name" placeholder="Project name...">
          </div>
        </div>

        <div class="form-group row">
          <label  class="col-sm-3 col-form-label">Skills</label>
          <div class="col-sm-9">
                    <label class="form-label">Skills </label>
                    <select name="skills" class="form-select" multiple>
                        {% for i in data1 %}
                        <option>{{ i.name }}</option>
                        {% endfor %}
                    </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="projectDesc" class="col-sm-3 col-form-label">Description</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="projectDesc" name="desc" placeholder="Project description...">
          </div>
        </div>

        <div class="form-group row">
          <label for="projectDate" class="col-sm-3 col-form-label">Date</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="projectDate" name="date">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Project Images</label>
          <div class="col-sm-9">
            <input type="file" class="form-control" name="img1">
            <input type="file" class="form-control mt-2" name="img2">
            <input type="file" class="form-control mt-2" name="img3">
          </div>
        </div>

        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        <button type="reset" class="btn btn-dark">Cancel</button>
      </form>
    </div>
  </div>
</div>

<!-- Include jQuery (Required for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>

<!-- Initialize Select2 -->
<script>
  $(document).ready(function() {
    $('.select2').select2({
      placeholder: "Select skills",
      allowClear: true
    });
  });
</script>

</body>
</html>
{% endblock %}
